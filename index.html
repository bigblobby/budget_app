<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Budget App</title>
</head>

<body>
  <div class="display">
    <div class="display-total">
      <h3>Available Budget</h3>
      <h1 id="total">Â£0.00</h1>
    </div>
    <div class="display-value">
      <div class="income">
        <span>INCOME</span>
        <span id="display-income" class="income-value">0.00</span>
      </div>
      <div class="expenses">
        <span>EXPENSES</span>
        <span id="display-expenses" class="expenses-value">0.00</span>
      </div>
    </div>
  </div>

  <div class="input">
    <div>
      <form id="form-input" class="input-form" action="">
        <select id="select-input" class="input-select" name="">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input id="desc-input" class="input-desc" type="text" placeholder="Description...">
        <input id="value-input" class="input-value" type="number" placeholder="Value..." step="0.01">
        <button class="input-submit" type="submit">Enter</button>
      </form>
    </div>
  </div>

  <div class="output">
    <div class="output-income">
      <h2>Income</h2>
      <ul id="income-output"></ul>
    </div>
    <div class="output-expenses">
      <h2>Expenses</h2>
      <ul id="expenses-output"></ul>
    </div>
  </div>
</body>


<script src="dist/js/app.js"></script>

</html>
